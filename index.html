<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=vanilla.html">
    <title>Minecraft Nesa Explorer 5 Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(180deg, #4682B4 0%, #1E3A5F 100%);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        p {
            font-size: 20px;
            margin: 20px 0;
        }
        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        a {
            color: #4fc3f7;
            text-decoration: none;
            font-size: 18px;
            padding: 15px 30px;
            background: rgba(79, 195, 247, 0.2);
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(79, 195, 247, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⛏️ Minecraft Nesa Explorer 5 Edition</h1>
        <div class="loading"></div>
        <p>Loading game...</p>
        <p><small>If you're not redirected, <a href="vanilla.html">click here</a></small></p>
    </div>
</body>
</html>
